<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="piano">
        <div data-key="1" class="c">
            <h1>C</h1>
        </div>
        <div data-key="2" class="csh">
            <h1>C#</h1>
        </div>
        <div data-key="3" class="d">
            <h1>D</h1>
        </div>
        <div data-key="4" class="dsh">
            <h1>D#</h1>
        </div>
        <div data-key="5" class="e">
            <h1>E</h1>
        </div>
        <div data-key="6" class="f">
            <h1>F</h1>
        </div>
        <div data-key="7" class="fsh">
            <h1>F#</h1>
        </div>
        <div data-key="8" class="g">
            <h1>G</h1>
        </div>
        <div data-key="9" class="gsh">
            <h1>G#</h1>
        </div>
        <div data-key="10" class="a">
            <h1>A</h1>
        </div>
        <div data-key="11" class="ash">
            <h1>A#</h1>
        </div>
        <div data-key="12" class="b">
            <h1>B</h1>
        </div>
    </div>
    <audio data-key="1" src="samples/c4.mp3"></audio>
    <audio data-key="2" src="samples/c-4.mp3"></audio>
    <audio data-key="3" src="samples/d4.mp3"></audio>
    <audio data-key="4" src="samples/d-4.mp3"></audio>
    <audio data-key="5" src="samples/e4.mp3"></audio>
    <audio data-key="6" src="samples/f4.mp3"></audio>
    <audio data-key="7" src="samples/f-4.mp3"></audio>
    <audio data-key="8" src="samples/g4.mp3"></audio>
    <audio data-key="9" src="samples/g-4.mp3"></audio>
    <audio data-key="10" src="samples/a4.mp3"></audio>
    <audio data-key="11" src="samples/a-4.mp3"></audio>
    <audio data-key="12" src="samples/b4.mp3"></audio>

    <script src="script.js"></script>

</body>

</html>
